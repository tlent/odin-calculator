<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div id="buttons">
            <button class="function" id="clear">AC</button>
            <button class="function" id="plus-minus">
                <span id="plus-minus-plus">+</span>⁄<span id="plus-minus-minus">−</span>
            </button>
            <button class="function" id="percent">%</button>
            <button class="operator" data-operation="divide">÷</button>
            <button data-digit>7</button>
            <button data-digit>8</button>
            <button data-digit>9</button>
            <button class="operator" data-operation="multiply">×</button>
            <button data-digit>4</button>
            <button data-digit>5</button>
            <button data-digit>6</button>
            <button class="operator" data-operation="subtract">−</button>
            <button data-digit>1</button>
            <button data-digit>2</button>
            <button data-digit>3</button>
            <button class="operator" data-operation="add">+</button>
            <button class="double" data-digit>0</button>
            <button id="period">.</button>
            <button class="operator" id="equals">=</button>

        </div>
    </div>
</body>
</html>
