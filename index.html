<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <div id="display">0</div>
        <div id="buttons">
            <button class="function">C</button>
            <button class="function" id="plus-minus">
                <span id="plus-minus-plus">+</span>⁄<span id="plus-minus-minus">−</span>
            </button>
            <button class="function">%</button>
            <button class="operator">÷</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">×</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">−</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
            <button class="double">0</button>
            <button>.</button>
            <button class="operator">=</button>

        </div>
    </div>
</body>
</html>
